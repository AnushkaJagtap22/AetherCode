  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <div class="logo">AetherCode</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="aboutus.html">About Us</a></li>
      <li><a href="notes.html">Notes</a></li>
      <li><a href="blog.html">Blogs</a></li>
      <li><a href="contactus.html" class="active">Contact Us</a></li>

  <section class="contact-section">
    <div class="container">
      <h1>Contact Us</h1>
      <p>If you have any questions, feedback, or suggestions, feel free to reach out. We'd love to hear from you!</p>

      <form action="https://docs.google.com/forms/d/e/YOUR_FORM_ID/formResponse" method="POST" target="_blank" class="contact-form">
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" name="entry.1234567890" required>
        </div>
    <div class="form-group">
        <label for="email">Your Email</label>
        <input type="email" name="entry.9876543210" required>
    </div>
    <div class="form-group">
        <label for="message">Your Message</label>
        <textarea name="entry.1928374650" rows="5" required></textarea>
    </div>
    <a href="https://forms.gle/GjhHuayhNf3VJuXE7" target="_blank" class="btn">Give Feedback</a>

    <p class="confirm-msg">Thank you! Your message has been sent.</p>
    </form>
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 AetherCode. All rights reserved.</p>
        </div>
    </footer>
</div>
</section>
